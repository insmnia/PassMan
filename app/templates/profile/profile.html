{% extends "base.html" %}
{% block content %}
<style>
    .border {
        list-style: none;
        padding: 0;
    }

    .border li {
        font-family: "Trebuchet MS", "Lucida Sans";
        padding: 7px 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        border-left: 10px solid #f05d22;
        box-shadow: 2px -2px 5px 0 rgba(0, 0, 0, .1),
            -2px -2px 5px 0 rgba(0, 0, 0, .1),
            2px 2px 5px 0 rgba(0, 0, 0, .1),
            -2px 2px 5px 0 rgba(0, 0, 0, .1);
        font-size: 20px;
        letter-spacing: 2px;
        transition: 0.3s all linear;
    }

    .border li:nth-child(2) {
        border-color: #8bc63e;
    }

    .border li:nth-child(3) {
        border-color: #fcba30;
    }

    .border li:nth-child(4) {
        border-color: #1ccfc9;
    }

    .border li:nth-child(5) {
        border-color: #493224;
    }

    .border li:hover {
        border-left: 10px solid transparent;
    }

    .border li:nth-child(1):hover {
        border-right: 10px solid #f05d22;
    }

    .border li:nth-child(2):hover {
        border-right: 10px solid #8bc63e;
    }

    .border li:nth-child(3):hover {
        border-right: 10px solid #fcba30;
    }

    .border li:nth-child(4):hover {
        border-right: 10px solid #1ccfc9;
    }

    .border li:nth-child(5):hover {
        border-right: 10px solid #493224;
    }
</style>
<div class="container">
    <div class="row">
        <!-- Профиль пользователя -->
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
                    <p class="card-text">
                        <button type="button" class="btn btn-primary"><a
                                href="{{ url_for('main.change_master_password') }}"
                                style="text-decoration: none; color:white">Сменить пароль</a></button>
                    </p>
                    <p class="card-text">
                        <button type="button" class="btn btn-primary"><a href="{{ url_for('main.change_email') }}"
                                style="text-decoration: none; color:white">Сменить почту</a></button>
                    </p>
                </div>
            </div>
        </div>
        <!-- Аккаунты пользователя -->
        <div class="col">
            <h4>Ваши аккаунты</h4>
            <ul class="border">
                {% for upass in user.passwords %}
                <li>{{ upass.password_name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
